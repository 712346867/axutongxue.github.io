<script src="http://cdn.bootcss.com/purl/2.3.1/purl.min.js"></script>
 
<script>
var url = purl();
if (url.attr('host') == 'axutongxue.com') {
    var old_url = url.attr('source');
    var new_url = old_url.replace('axutongxue.com/2020/12/contents.html', "axutongxue.com");
    window.location.replace(new_url);
}else if (url.attr('host') == 'www.axutongxue.com') {
    var old_url = url.attr('source');
    var new_url = old_url.replace('www.axutongxue.com/2020/12/contents.html', "axutongxue.com");
    window.location.replace(new_url);
}else {
    window.location.href="https://axutongxue.com";
}
    
</script>
